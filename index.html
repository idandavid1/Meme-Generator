<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a315c85372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="OnInit()">
    <header>
        <div class="div-container flex align-center space-between layout">
            <h1 class="logo">memegen</h1>
            <nav>
                <ul class="header-ul clean-list flex">
                    <li>Gallery</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
        
    </header>
    <section class="gallery layout">
        <div class="container-imgs grid">
        </div>
    </section>
    <section class="editor">
        <div class="canvas-container flex align-center justify-center">
            <canvas id="my-canvas" width="400" height="400"></canvas>
        </div>
        <div class="change-meme">
            <input class="text" type="text" placeholder="Enter text" oninput="onSetText(this)">
            <div class="input-controller flex justify-center">
                <button onclick="onSwitchLine()">↑↓</button>
                <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button onclick="onRemoveLine()"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="flex">
                <button onclick="onChangeFontSize(1)"><i class="fa-solid fa-a"></i>+</button>
                <button onclick="onChangeFontSize(-1)"><i class="fa-solid fa-a"></i>-</button>
                <button onclick="onChangeAlign('right')"><i class="fa-solid fa-align-left"></i></button>
                <button onclick="onChangeAlign('center')"><i class="fa-solid fa-align-justify"></i></button>
                <button onclick="onChangeAlign('left')"><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div class="flex">
                <input type="color" value="#ff0000" oninput="onSetColorText(this)">
                <button></button>
            </div>
        </div>
    </section>
    <footer class="flex flex-column align-center justify-center">
        <h1 class="logo">memegen</h1>
        <div>all rights reserved 2019</div>
    </footer>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
