<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a315c85372.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="OnInit()">
    <header>
        <div class="header-div flex space-between layout">
            <div class="div-container flex flex-column justify-center space-between">
            <h1 class="logo">memegen</h1>
            <nav>
                <ul class="header-ul clean-list flex-column">
                    <li onclick="onMoveToGallery()" class="gallery-li curr-page">Gallery</li>
                    <li onclick="onMoveToMemes()" class="memes-li">Memes</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
        <button class="menu-toggle-btn" onclick="toggleMenu(this)">☰</button>
        </div>

    </header>
    <section class="gallery layout">
        <section class="keyword flex flex-column align-center">
            <input type="text" list="keyword" class="keyword-text" name="keyword" placeholder="Enter search keyword" autocomplete="off" oninput="renderOptionKeyword(this)"> 
            <datalist id="keyword">
            </datalist>
            <div class="popularKeyword grid"></div>
        </section>
        <div class="container-imgs grid">
        </div>
    </section>
    <section class="editor" hidden>
        <section class="layout flex flex-column">
            <div class="canvas-container flex align-center justify-center">
                <canvas id="my-canvas" width="350" height="350"></canvas>
            </div>
            <div class="change-meme flex flex-column align-center justify-center">
                <input class="text" type="text" placeholder="Enter text" oninput="onSetText(this)">
                <div class="flex justify-center space-between space-around">
                    <button onclick="onSwitchLine()">↑↓</button>
                    <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onRemoveLine()"><i class="fa-solid fa-trash-can"></i></button>
                </div>
                <div class="flex space-between">
                    <button onclick="onChangeFontSize(1)"><i class="fa-solid fa-a"></i>+</button>
                    <button onclick="onChangeFontSize(-1)"><i class="fa-solid fa-a"></i>-</button>
                    <button onclick="onChangeAlign('right')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onChangeAlign('center')"><i class="fa-solid fa-align-justify"></i></button>
                    <button onclick="onChangeAlign('left')"><i class="fa-solid fa-align-right"></i></button>
                </div>
                <div class="flex justify-center space-between">
                    <input type="color" value="#ff0000" oninput="onSetColorText(this)">
                    <select id="impact-select" onchange="onChangeFont(this)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Garamond">Garamond</option>
                    </select>
                </div>
                <div class="icon-container flex space-between align-center"></div>
                <div class="div-sds flex justify-center space-between">
                    <button onclick="onSaveShareDownloadMeme('share')">Share</button>
                    <button onclick="onSaveShareDownloadMeme('download')">Download</button>
                    <button onclick="onSaveShareDownloadMeme('save')">Save</button>
                </div>
            </div>
        </section>
        </section>
        <section class="memes layout" hidden>
            <div class="container-imgs grid">
            </div>
        </section>
    <footer class="flex flex-column align-center justify-center">
        <h1 class="logo">memegen</h1>
        <div>all rights reserved 2019</div>
    </footer>
    <script src="js/service/local-storge.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
